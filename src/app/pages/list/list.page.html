<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Players List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{ game.name }}</h2>
  <ion-list>
    <ion-item *ngFor="let player of players">
      
      {{player.name}}

      <div class="item-note" slot="end">
        {{player.role}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
