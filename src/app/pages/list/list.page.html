<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Players List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{ game.name }}</h2>
  
  <ion-list *ngIf = "!players">
    <ion-item >
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-item>
    <ion-item >
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let player of players">  
      {{player.name}}

      <div class="item-note" slot="end">
        {{player.role}}
      </div>
    </ion-item>
  </ion-list>
  <div>
    <ion-button (click) = "assignRoles()">Assign Roles</ion-button>
  </div>
</ion-content>
