<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Players List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{ game.name }}</h2>
  
  <ion-list *ngIf = "!players">
    <ion-item >
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-item>
    <ion-item >
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-item>
  </ion-list>
  <ion-list>

    <ion-item-sliding *ngFor="let player of players">
        <ion-item>
          {{player.name}}
          <div class="item-note" slot="end" *ngIf = "page === 0">
            {{player.role}}
          </div>
        </ion-item>
    
        <ion-item-options side="end"  *ngIf = "page === 0">
          <ion-item-option color="tertiary" expandable>
            Kill 
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <div *ngIf = "page === 0">
    <ion-button (click) = "resetRoles()" color = "secondary">Reset</ion-button>
    <ion-button (click) = "assignRoles()">Assign Roles</ion-button>
  </div>
</ion-content>
