<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Assign Roles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2></h2>
  <ion-list>
    <ion-item *ngFor="let role of roles">
      {{role.name}}
      <div class="item-note" slot="end">
        <app-number-slotter [count] = "role.count" (counterChange) = "updateRoleCount($event, role.code)"></app-number-slotter>
      </div>
    </ion-item>
  </ion-list>
  <div>
    <ion-button (click) = "startGame()">Start Game</ion-button>
  </div>
</ion-content>
